version: 2.1
orbs:
  cypress: cypress-io/cypress@1.8.0
workflows:
  build:
    jobs:
      - cypress/run:
          start: npm run start:test
          wait-on: http://localhost:8080
          post-steps:
            # store coverage HTML report
            - store_artifacts:
                path: coverage
            # make sure the coverage numbers are high enough
            - run: npm run check:coverage
